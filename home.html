<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Recursive Comment System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="home.js"></script>
  </head>
  <body class="bg-light">
    <div class="container mt-5" style="height: 500px; width: 500px">
      <h2>Comments</h2>

      <div class="mb-3">
        <textarea
          id="main-comment-input"
          class="form-control"
          rows="1"
          placeholder="Write a comment..."
        ></textarea>
      </div>
      <button class="btn btn-primary btn-sm mb-4" onclick="addComment(null)">
        Add Comment
      </button>

      <div id="comment-container" class="d-flex flex-column gap-3"></div>
    </div>
  </body>
</html>
